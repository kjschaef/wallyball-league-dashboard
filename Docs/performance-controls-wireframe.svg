<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #f8fafc }
    .panel { fill: #ffffff; stroke: #e6e9ee; }
    .muted { fill: #6b7280; font-family: Arial, Helvetica, sans-serif; font-size:14px }
    .title { font-family: Arial, Helvetica, sans-serif; font-size:18px; fill:#111827 }
    .control { fill:#f3f4f6; stroke:#e5e7eb }
    .btn { fill:#111827; color:#fff }
    .checkbox { fill:#ffffff; stroke:#d1d5db }
  </style>

  <rect class="bg" x="0" y="0" width="1200" height="800" />

  <!-- Header -->
  <text x="40" y="40" class="title">Performance Over Time — Controls (Mock)</text>

  <!-- Control panel -->
  <rect class="panel" x="24" y="60" width="1152" height="140" rx="8" />

  <!-- Primary controls -->
  <text x="40" y="95" class="muted">Season</text>
  <rect class="control" x="40" y="100" width="220" height="36" rx="6" />
  <text x="52" y="124" class="muted">Current ▾</text>

  <text x="280" y="95" class="muted">Metric</text>
  <rect class="control" x="280" y="100" width="180" height="36" rx="6" />
  <text x="292" y="124" class="muted">Win %  |  Total Wins</text>

  <!-- Secondary controls -->
  <text x="480" y="95" class="muted">Show Penalties</text>
  <rect class="checkbox" x="480" y="100" width="20" height="20" rx="3" />
  <text x="508" y="116" class="muted">On</text>

  <text x="610" y="95" class="muted">Smoothing</text>
  <rect class="control" x="610" y="100" width="140" height="36" rx="6" />
  <text x="622" y="124" class="muted">Weekly ▾</text>

  <text x="770" y="95" class="muted">Compare</text>
  <rect class="control" x="770" y="100" width="240" height="36" rx="6" />
  <text x="782" y="124" class="muted">Select players...</text>

  <!-- Utilities -->
  <rect x="1030" y="100" width="110" height="36" rx="6" fill="#111827" />
  <text x="1052" y="124" fill="#fff" font-family="Arial" font-size="14">Export</text>
  <rect x="1030" y="60" width="110" height="28" rx="6" fill="#efefef" stroke="#e5e7eb" />
  <text x="1040" y="78" class="muted">Reset</text>

  <!-- Date range slider -->
  <text x="40" y="170" class="muted">Date Range</text>
  <rect x="120" y="150" width="980" height="12" rx="6" fill="#e6eef7" />
  <circle cx="240" cy="156" r="8" fill="#111827" />

  <!-- Chart panel -->
  <rect class="panel" x="24" y="220" width="1152" height="548" rx="8" />
  <text x="40" y="252" class="muted">Chart</text>

  <!-- Mock axes -->
  <line x1="80" y1="300" x2="80" y2="700" stroke="#e6e9ee" />
  <line x1="80" y1="700" x2="1100" y2="700" stroke="#e6e9ee" />

  <!-- Mock data lines -->
  <path d="M 90 520 C 180 460, 260 400, 360 420 C 460 440, 560 380, 660 400 C 760 420, 860 360, 980 380" stroke="#4ECDC4" stroke-width="3" fill="none" />
  <path d="M 90 580 C 180 540, 260 460, 360 480 C 460 500, 560 440, 660 460 C 760 480, 860 420, 980 440" stroke="#FF6B6B" stroke-width="3" fill="none" />

  <!-- Legend -->
  <rect x="940" y="240" width="220" height="68" rx="6" fill="#fff" stroke="#e6e9ee" />
  <circle cx="960" cy="260" r="6" fill="#4ECDC4" />
  <text x="976" y="265" class="muted">Player A (with penalties)</text>
  <circle cx="960" cy="284" r="6" fill="#FF6B6B" />
  <text x="976" y="289" class="muted">Player B (raw)</text>

  <!-- Tooltip example -->
  <rect x="520" y="360" width="220" height="76" rx="6" fill="#111827" opacity="0.9" />
  <text x="536" y="384" fill="#fff" font-family="Arial" font-size="13">Mar 12, 2025</text>
  <text x="536" y="404" fill="#fff" font-family="Arial" font-size="13">Raw: 72%  Penalty: -10%  Final: 62%</text>

</svg>

